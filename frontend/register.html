<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">yuk belajar</a>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3">Register</h4>
          <form id="registerForm" onsubmit="return doRegister();">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input id="rname" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="runame" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="rpass" type="password" class="form-control" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Daftar</button>
          </form>
        </div>
      </div>
      <p class="text-center mt-3 small">Sudah punya akun? <a href="login.html">Login</a></p>
    </div>
  </div>
</main>

<footer class="bg-white border-top py-3 fixed-bottom">
  <div class="container text-center small">
   @Copyright by NPM_23552011030_Fauzi_Rikhshana_CNSA
  </div>
</footer>

<script>
  function doRegister() {
    alert('Registrasi sukses (simulasi). Silakan login.');
    window.location.href = 'login.html';
    return false;
  }
</script>
</body>
</html>
